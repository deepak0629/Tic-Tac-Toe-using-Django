{% extends 'base.html' %}
{% block title %}
Accept Invitation
{% endblock %}

{% block content %}
    <div class="well col-md-6">
        <p>User {{invitation.from_user}} invites you to a game. and message is {{invitation.message}}</p>
        <form action="" method="post">
            {% csrf_token %}
            <button type="submit" name="accept" value="ok">Accept</button>
            <button type="submit" name="deny" value="no">Deny</button>
        </form>
    </div>
{% endblock %}
